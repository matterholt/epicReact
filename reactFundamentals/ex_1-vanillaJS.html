<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epic react fun.</title>
</head>

<body>


    <script type="module">
        document.title = "Matterholt->Ex.1"
        // get the dom element that we wish to add content to
        // usually will arcady have the root elem in DOM
        const rootElement = document.createElement('div')
        rootElement.setAttribute('id','root')

        document.body.append(rootElement)

        // define the the element that wish to be added to dom
        const container = document.createElement('div')
        
        // add properties and attributes adn classes
        container.className = "container"

        // add text content to created div,object
        container.textContent = "Hello World! created by JS"

        // added created DOM element object to the root div
        rootElement.append(container)
        
    </script>
</body>

</html>
